version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - "8080:8080"
    networks:
      - ceres-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/${DATABASE_NAME:-ceresdb}?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb
    volumes:
      - .m2:/root/.m2

  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - "3306:3306"
    networks:
      - ceres-net
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-ceresdb}
      MYSQL_USER: ${DATABASE_USER:-ceres}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-strongPassword}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-rootPassword}
networks:
  ceres-net:
